 <!DOCTYPE html>
<html lang="es">
  <head>
  	<meta charset="utf-8">
    <title>Tarea 1</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer;
		var startTime = Date.now();
		
		init();
		animate();
	
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 55, aspect, 0.1, 1000);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
				  
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x77EEC2 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	
		  	var axesHelper = new THREE.AxesHelper( size );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
            gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
            var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
            var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
            var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			//CREAR LAS GEOMETR√çAS
            
            
		  	//Punto
            var geoCilindro = new THREE.Geometry();
            var zTemp = 0;
            var res = 70.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x = (-0.5- (res - i)/res) * Math.cos( ( j * 2.0 * Math.PI ) / res) ;
                    punto.y = 20.0 * i / res;
                    punto.z = (-0.5- (res - i)/res) * Math.sin( ( j * 2.0 * Math.PI ) / res) ;
                    geoCilindro.vertices.push( punto );
                }
            }
			
			//CREAR LOS MATERIALES
            var matLinea = new THREE.LineBasicMaterial( { color: 0xCCCCBA } );
			
			//CREAR LOS OBJETOS
			var cilindro = new THREE.Line( geoCilindro, matLinea );
		  




			var geoCilindro2 = new THREE.Geometry();
            var zTemp = 0;
            var res = 70.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x = ((2.0 - (res - i)/res))/2 * Math.sin( ( j* 2.0 * Math.PI ) / res) ;
                    punto.y = (0.6 * i / res)+20;
                    punto.z = ((2.0 - (res - i)/res))/2 * Math.cos( ( j* 2.0 * Math.PI ) / res) ;
                    geoCilindro2.vertices.push( punto );
                }
            }
			
			//CREAR LOS MATERIALES
            var matLinea2 = new THREE.LineBasicMaterial( { color: 0xF1C912 } );
			
			//CREAR LOS OBJETOS
			var cilindro2 = new THREE.Line( geoCilindro2, matLinea2 );
		  

			
			var geoCilindro3 = new THREE.Geometry();
            var zTemp = 0;
            var res = 10.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x = ((2.0 - (res - i)/res)) * Math.sin( ( j* 2.0 * Math.PI ) / res) ;
                    punto.y = (2 * i / res)+21;
                    punto.z = ((2.0 - (res - i)/res)) * Math.cos( ( j* 2.0 * Math.PI ) / res) ;
                    geoCilindro3.vertices.push( punto );
                }
            }
			
			//CREAR LOS MATERIALES
            var matLinea3 = new THREE.LineBasicMaterial( { color: 0xCCCCBA } );
			
			//CREAR LOS OBJETOS
			var cilindro3 = new THREE.Line( geoCilindro3, matLinea3);
		  


			var geoCilindro4 = new THREE.Geometry();
            var zTemp = 0;
            var res = 25.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x = 2 * Math.cos( ( j * 2 * Math.PI )/res);
                    punto.y = (0.5 * i/res)+23;
                    punto.z = 2 * Math.sin( ( j * 2 * Math.PI )/res);
                    geoCilindro4.vertices.push( punto );
                }
            }
			


            var matLinea4 = new THREE.LineBasicMaterial( { color: 0xFFFFFF } );
			
			//CREAR LOS OBJETOS
			var cilindro4 = new THREE.Line( geoCilindro4, matLinea4);
		  



			var geoCilindro5 = new THREE.Geometry();
            var zTemp = 0;
            var res = 17.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x = 0.9 * Math.cos( ( j * 2 * Math.PI )/res);
                    punto.y = (2.0 * i/res)+23;
                    punto.z = 0.9 * Math.sin( ( j * 2 * Math.PI )/res);
                    geoCilindro5.vertices.push( punto );
                }
            }
			


            var matLinea5 = new THREE.LineBasicMaterial( { color: 0xCCCCBA } );
			
			//CREAR LOS OBJETOS
			var cilindro5 = new THREE.Line( geoCilindro5, matLinea5);
		  

			
			var geoCilindro6 = new THREE.Geometry();
            var zTemp = 0;
            var res = 25.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x =0.3 * Math.cos( ( j * 2 * Math.PI )/res);
                    punto.y = (6 * i/res)+24;
                    punto.z = 0.3 * Math.sin( ( j * 2 * Math.PI )/res);
                    geoCilindro6.vertices.push( punto );
                }
            }
			


            var matLinea6 = new THREE.LineBasicMaterial( { color: 0xFFFFFF } );
			
			//CREAR LOS OBJETOS
			var cilindro6 = new THREE.Line( geoCilindro6, matLinea6);
		  



		  var geoCilindro7 = new THREE.Geometry();
            var zTemp = 0;
            var res = 15.0;
            for( var i = 0; i < res; i++){
                for( var j = 0; j < res; j++){
                    var punto = new THREE.Vector3();
                    punto.x =0.1 * Math.cos( ( j * 2 * Math.PI )/res);
                    punto.y = (2 * i/res)+30;
                    punto.z = 0.1 * Math.sin( ( j * 2 * Math.PI )/res);
                    geoCilindro7.vertices.push( punto );
                }
            }
			


            var matLinea7 = new THREE.LineBasicMaterial( { color: 0xFFFFFF } );
			
			//CREAR LOS OBJETOS
			var cilindro7 = new THREE.Line( geoCilindro7, matLinea7);
		  


			//AGREGAR A LA ESCENA
		  	//scene.add( gridHelperXY );
            scene.add( gridHelperXZ );
		  	scene.add( arrowX );	
		  	scene.add( arrowY );	
		  	scene.add( arrowZ );	
			scene.add(cilindro);
			scene.add(cilindro2);
			scene.add(cilindro3);
			scene.add(cilindro4);
			scene.add(cilindro5);
			scene.add(cilindro6);
			scene.add(cilindro7);
			
			camera.position.x = 1000;
			camera.position.y = 37;	 
		  	camera.position.z = 1000;
			
		  	camera.lookAt( origin );
			}
    
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    
    function render(){
        var dtime = Date.now()-startTime;
        camera.position.x = 65*Math.cos(dtime/5000);
        camera.position.z = 65*Math.sin(dtime/5000);
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
