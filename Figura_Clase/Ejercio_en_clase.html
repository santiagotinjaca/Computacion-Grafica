<!DOCTYPE  html>
<html>
  <head>
    <title>Figura_Clase</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
	<script src="js/csg.js"></script>
	<script src="js/THREE.CSG.js"></script>
    <script>
		var scene, aspect, camera, renderer, controls;
		init();
		animate();
		function init(){
			//INICIALIZACIÓN
	        scene = new THREE.Scene();
	        aspect = window.innerWidth / window.innerHeight;
	        camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000);
	        renderer = new THREE.WebGLRenderer();
	        renderer.setSize( window.innerWidth, window.innerHeight );
	        document.body.appendChild( renderer.domElement );
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			
			//ELEMENTOS COMUNES
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
		  	var color = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
			
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
			scene.add( axesHelper );
			
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color, color );
			scene.add( gridHelperXZ );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );

            //CREAR ILUMINACIÓN
            var ambient = new THREE.AmbientLight( 0xffffff, 2 );
            scene.add( ambient );
			
            var pointLight = new THREE.PointLight( 0xffffff, 1, 100 );
            pointLight.position.set( -5, 1, 5 );
            scene.add( pointLight );
			
            var pointLight = new THREE.PointLight( 0xffffff, .5, 100 );
            pointLight.position.set( 5, 1, -5 );
            scene.add( pointLight );
			
			//CREAR LAS GEOMETRÍAS
			var boxGeometry = new THREE.BoxGeometry( 1, 1, 1 );
			var sphereGeometry = new THREE.SphereGeometry( .65	, 32, 32 );
			var cilindroGeometry = new THREE.CylinderGeometry(.36,.36,1.6,32 );
			var cilindro2Geometry = new THREE.CylinderGeometry(.36,.36,1.6,32 );
			var cilindro3Geometry = new THREE.CylinderGeometry(.36,.36,1.6,32 );


						
			//CREAR LOS MATERIALES
            var material1 = new THREE.MeshStandardMaterial( { color: colorR, metalness: 0.5, roughness: 0.1 } );
			var material2 = new THREE.MeshStandardMaterial( { color: colorB, metalness: 0.5, roughness: 0.1 } );

			var material3 = new THREE.MeshStandardMaterial( { color: colorG, metalness: 0.5, roughness: 0.1 } );
			//CREAR LAS MALLAS
			var cube = new THREE.Mesh( boxGeometry);
			var sphere = new THREE.Mesh( sphereGeometry);
			var cilindro1 = new THREE.Mesh(cilindroGeometry);
			var cilindro2 = new THREE.Mesh(cilindro2Geometry);
			var cilindro3 = new THREE.Mesh(cilindro3Geometry); 
			cilindro2.rotateX(Math.PI/2);
			cilindro3.rotateZ(Math.PI/2);
			//CONVERTIR A CSG
			
			var boxCSG = THREE.CSG.fromMesh( cube );
			var sphereCSG = THREE.CSG.fromMesh( sphere );
			var cilindro1CSG=THREE.CSG.fromMesh(cilindro1);
			var cilindro2CSG=THREE.CSG.fromMesh(cilindro2);
			var cilindro3CSG=THREE.CSG.fromMesh(cilindro3);
			
			//APLICAR LAS OPERACIONES
			var result = boxCSG.intersect(sphereCSG);
			//var result=result.subtract(sphere2CSG);
			var result2=cilindro1CSG.union(cilindro2CSG);
			var result3=result2.union(cilindro3CSG);

			var result4=result.subtract(result3);
			//CONVERTIR A THREE
			
			
			var C2T2 = THREE.CSG.toMesh(result4);
		
			 
			 
			 
			 cube.material = material1;
			 sphere.material = material2;
			 cilindro1.material =  material3;
			 cilindro2.material =  material3;
			 cilindro3.material =  material3;

			//AGREGAR A LA ESCENA LOS DIFERENTES ELEMENTOS
			//scene.add( cube );
			//scene.add(C2T1);
			scene.add(C2T2);
			//scene.add( sphere );		//ACTIVE PARA VISUALIZAR LA ESFERA

			camera.position.x = 2;
			camera.position.y = 2;
		  	camera.position.z = 5;
			camera.lookAt( origin );
		}
		function animate(){
			requestAnimationFrame( animate );
			controls.update();
			render();
		}
		function render(){
			renderer.render( scene, camera );
		}
    </script>
  </body>
</html>
